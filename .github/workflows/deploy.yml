name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Указываем ветку, на которой будет происходить деплой (например, main)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Устанавливаем нужную версию Node.js

      # Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # Строим проект
      - name: Build project
        run: npm run build

      # Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Используем токен для авторизации
          publish_dir: ./dist  # Указываем папку, которую нужно развернуть (папка dist)
          # Для деплоя в корень, а не в папку calcup
          publish_branch: gh-pages  # Указываем ветку, куда будет публиковаться сайт (обычно это gh-pages)
